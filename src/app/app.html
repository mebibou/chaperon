<ion-menu [content]="content" side="right" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Filters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form>
      <ion-list>
        <ion-item>
          <ion-select placeholder="Category" [(ngModel)]="category" name="category" full>
            <ion-option>Tour</ion-option>
            <ion-option>Outdoor activity</ion-option>
            <ion-option>Museums</ion-option>
            <ion-option>Going out</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Price range (${{price.lower}} - ${{price.upper}})</ion-label>
          <ion-range max="1000" dualKnobs="true" pin="true" [(ngModel)]="price" name="price" dark>
            <ion-icon range-left small name="star-half"></ion-icon>
            <ion-icon range-right name="star"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>

      <button ion-button class="ion-item" menuClose full>Apply Filters</button>
    </form>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
